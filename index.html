<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Style Picker</title>
  
  <style>
    body {
      background-color: #f5f5f5; /* Light gray background */
      color: #333; /* Dark text color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .content img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      animation: bounce 3s infinite ease-in-out; /* Slower, softer bounce */
    }

    .content img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #4A90E2; /* Soft blue */
    }

    .slider-container {
      margin: 15px 0;
    }

    .slider-label {
      font-size: 16px;
      font-weight: 500;
      color: #555;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
      height: 8px;
      border-radius: 5px;
      background-color: #ddd;
    }

    .hijab-toggle {
        width: 40px;
        height: 40px;
        max-width: 40px;
        max-height: 40px;
        object-fit: contain;
        }
    /* Slower, softer bounce animation */
    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-5px); } /* Softer movement */
      50% { transform: translateY(0); }
      70% { transform: translateY(-3px); } /* Softer movement */
      100% { transform: translateY(0); }
    }
</style>
</head>
<body>

  <div class="content">
    <h1>Interactive Style Picker</h1>
    
    <img id="character" src="assets/Masculine_Goth_Light.png" alt="Character">
    
    <div class="slider-container">
      <p class="slider-label">Expression</p>
      <input type="range" id="expressionSlider" min="0" max="1" value="0">
    </div>

    <div class="slider-container">
      <p class="slider-label">Style</p>
      <input type="range" id="styleSlider" min="0" max="2" value="0">
    </div>

    <div class="slider-container">
      <p class="slider-label">Skin Tone</p>
      <input type="range" id="skinToneSlider" min="0" max="2" value="0">
    </div>

    <img id="hijabToggle" src="assets/hijab-toggle.png" alt="Toggle Hijab" class="hijab-toggle">
  </div>

  <script>
    // Defining the options
    const expressionOptions = ["Masculine", "Feminine"];
    const styleOptions = ["Goth", "Girly", "Normy"];
    const skinToneOptions = ["Light", "Medium", "Dark"];

    const characterImage = document.getElementById("character");
    const expressionSlider = document.getElementById("expressionSlider");
    const styleSlider = document.getElementById("styleSlider");
    const skinToneSlider = document.getElementById("skinToneSlider");
    const hijabToggle = document.getElementById("hijabToggle");

    let hijab = false;

    // Function to update the character image
    function updateCharacterImage() {
      const expression = expressionOptions[expressionSlider.value];
      const style = styleOptions[styleSlider.value];
      const skinTone = skinToneOptions[skinToneSlider.value];
      const hijabState = hijab ? "_Hijab" : "";

      // Update image source
      characterImage.src = `assets/${expression}_${style}_${skinTone}${hijabState}.png`;
    }

    // Event listeners for sliders
    expressionSlider.addEventListener("input", updateCharacterImage);
    styleSlider.addEventListener("input", updateCharacterImage);
    skinToneSlider.addEventListener("input", updateCharacterImage);

    // Event listener for hijab toggle image
    hijabToggle.addEventListener("click", () => {
      hijab = !hijab;
      updateCharacterImage();
    });

    // Initial update
    updateCharacterImage();
  </script>
  
</body>
</html>
